<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Customers Messages</title>
        <link href="css/customersMessgaes.css" type="text/css" rel="stylesheet" />
        <link src="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="customersTypescript.js"></script>
    </head>

    <body onload="reloadCustomersMessages()">

        <div id="mainDiv">
            <h1>Customers <span id="span">Messages</span> </h1>

            <div id="inputPhoneNumber">
                <input type="text" id="phoneNo" placeholder="Please, Enter employee mobile number..">
                <span id="addTaskError">&nbsp;</span>
                <input type="button" class="get-msg" value="Get Messages" onclick="getMessages()">
                <hr>
            </div>

            <div id="allMessages"></div>
        </div>

    </body>
</html>
