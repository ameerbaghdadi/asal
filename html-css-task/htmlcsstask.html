<!DOCTYPE html>
<html>

<head>
    <title>Html&Css</title>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="head">
        <h1><span id="span">Traning</span> Web Design</h1>
    </div>

    <div class="first">
        <div class="second">
            <div id="contact">
                <h3>Contact Us detalis</h3>
                <p><i class="fa fa-road"></i> Something Street</p>
                <p><i class="fa fa-envelope"></i> test@test.com</p>
                <p><i class="fa fa-phone"> (555)555-555</i></p>
            </div>
        </div>

        <div class="third">
            <h2>Email Us</h2>
                <form class="form">
                    <div class="data">
                        <div id="nameEmail">
                            <div id="name">
                                <label for="name">Name</label>
                                <input type="text" name="username"/>
                            </div>

                            <div id="email">
                                    <label for="email">Email Address</label>
                                    <input type="email" name="email"/>
                            </div>
                        </div>

                        <div id="comPhone">
                            <div id="company">
                                <label for="company">Company</label>
                                <input type="text" name="companyname"/>
                            </div>

                            <div id="phone">
                                <label for="phonenumber">Phone Number</label>
                                <input type="text" name="phonenumber"/>
                            </div>
                        </div>
                    </div>

                    <div id="area">
                        <label for="textarea">Message</label>
                        <textarea id="textArea" rows="3" col="20"></textarea>
                    </div>

                    <input type="submit" id="submit" value="Submit"/>

                </form>
        </div>
    </div>
</body>
</html>
